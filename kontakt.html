        <h2>Kontakt</h2>
        <p>Wir freuen uns, von Ihnen zu hören! Füllen Sie das untenstehende Formular aus, um uns eine Nachricht zu senden.</p>

        <!-- Kontaktformular -->
        <form action="send_email.php" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="nachricht">Nachricht:</label>
            <textarea id="nachricht" name="nachricht" rows="4" required></textarea>

            <button type="submit" class="submit-button">Absenden</button>
        </form>
